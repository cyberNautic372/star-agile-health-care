- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  connection: ssh
  tasks:
    - name: Updating apt
      command: sudo apt-get update

    - name: Install Docker
      command: sudo apt-get install -y docker.io
      become: yes
      become_user: root

    - name: Start Docker Service
      command: sudo systemctl start docker
      become: yes
      become_user: root

    - name: Stop and remove existing Docker container on port 9007
      command: docker stop {{ item }} && docker rm {{ item }}
      loop: "{{ lookup('pipe', 'docker ps -q -f "publish=9007:8082"') }}"
      ignore_errors: true

    - name: Deploy Docker Container
      command: docker run -itd -p 9007:8082 prashant753/staragile_project2:latest
